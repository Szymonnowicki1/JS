<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function createUser(name,contact){
            let user = {
                name:name,
                email:null,
                telephone:null,
            };
        
            if(typeof contact == "string"){
                user.email = contact;
            }
            else if(typeof contact == "number"){
                user.telephone = contact;
            }
            return user;
        }

        console.log(createUser("szymon", 555));
        console.log(createUser("szymon", "szymon@gmail.com"));
    </script>
</body>
</html>
