<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let temp = 16;

        switch(temp){
            case -10:
            case -5:
                console.log("zimno");
            break;
            case 0:
                console.log("zamarzanie wody");
            break;
            case 5:
                console.log("przedwiosnie");
            break;
            case 10:
                console.log("wiosna");
            break;
            case 20:
                console.log("lato");
            break;
            default:
                console.log("nieznana temperatura");
        }
    </script>
</body>
</html>
